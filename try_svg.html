<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
    </head>

    <body>
        <div>
            path元素用于定义一个路径。下面的命令可用于路径数据：<br /> M = moveto <br />
            <!--移动-->
            L = lineto <br />
            <!--画直线-->
            H = horizontal lineto <br />
            <!--水平线-->
            V = vertical lineto <br />
            <!--竖直线-->
            C = curveto <br />
            <!--曲线-->
            S = smooth curveto <br />
            <!--平滑曲线-->
            Q = quadratic Bézier curve <br />
            <!--二次贝塞尔曲线-->
            T = smooth quadratic Bézier curveto <br />
            <!--平滑二次贝塞尔曲线-->
            A = elliptical Arc <br />
            <!--椭圆弧-->
            Z = closepath <br />
            <!--关闭路径-->
            注意：以上所有命令均允许小写字母。大写表示绝对定位，小写表示相对定位。
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">

            <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
            <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
            <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
            <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
            <g stroke="black" stroke-width="2" fill="green">
                <circle id="pointA" cx="100" cy="350" r="3" />

                <circle id="pointC" cx="400" cy="350" r="3" />
