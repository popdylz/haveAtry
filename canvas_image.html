<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <p>要使用的图像：</p>
        <img id="tree" src="img/tree.png" />
        <p>画布：</p>
        <canvas id="myCanvas1" width="150" height="200" style="border:1px solid #d3d3d3;background:#fff;">
    	    Your browser does not support the HTML5 canvas tag.
    	</canvas>
    	<canvas id="myCanvas2" width="150" height="200" style="border:1px solid #d3d3d3;background:#fff;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <script>
            window.onload = function() {
                var c1 = document.getElementById("myCanvas1");
                var ctx = c1.getContext("2d");
                var img=document.getElementById("tree");
                ctx.drawImage(img,10,10);
                
                
                var c2 = document.getElementById("myCanvas2");
                var ctx = c2.getContext("2d");
                var img = new Image();
                img.src = "img/tree.png";
                img.onload = function() {
                    ctx.drawImage(img, 10, 10);
                };
            }
        </script>
    </body>
</html>
