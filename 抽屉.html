<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.floor {
				padding-left: 10px;
				height: 50px;
				background-color: #698088;
				line-height: 50px;
				font-size: 30px;
			}
			.show {
				padding-left: 30px;				
				line-height: 30px;
				font-size: 20px;	
				display: none;
			}			
		</style>		
	</head>
	<body>
		<div class="floor floor1">
			楼层一
		</div>
		<div class="show show1">
			<img src="img/gate-1.png"/>
		</div>
		<div class="floor floor2">
			楼层二
		</div>
		<div class="show show2">
			<img src="img/gate-2.png" />
		</div>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$(".floor1").click(function(){
					if($(".show1").is(":visible")){
						$(".show1").slideUp();
					}else{
						$(".show1").slideDown();
					}
				});
				$(".floor2").click(function(){
					if($(".show2").is(":visible")){
						$(".show2").slideUp();
					}else{
						$(".show2").slideDown();
					}
				});
			});
		</script>
	</body>
</html>
